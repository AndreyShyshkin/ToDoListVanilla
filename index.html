<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoListJquery</title>
    <link rel="stylesheet" href="./index.styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <div class="h-100 w-full flex items-center justify-center bg-teal-lightest font-sans">
        <div class="bg-white rounded shadow p-6 m-4 w-full lg:w-3/4 lg:max-w-lg">
            <div class="mb-4">
                <h1 class="text-grey-darkest">Todo List</h1>
                <div class="flex mt-4">
                        <label for="ToDoInput">Введите что хотите выполнить:</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-grey-darker" placeholder="Add Todo" name="ToDo" id="ToDoInput">
                        <button class="flex-no-shrink p-2 border-2 rounded text-teal border-teal hover:text-white hover:bg-teal" type="submit" onclick="insertValue()">Add</button>
                </div>
            </div>
            <div id="resultContainer">
                <div class="flex mb-4 items-center">
                    <p class="w-full text-grey-darkest">Add another component to Tailwind Components</p>
                    <button class="flex-no-shrink p-2 ml-4 mr-2 border-2 rounded hover:text-white text-green border-green hover:bg-green" onclick="markDone(this)">Done</button>
                    <button class="flex-no-shrink p-2 ml-2 border-2 rounded text-red border-red hover:text-white hover:bg-red" onclick="removeComponent(this)">Remove</button>
                </div>
                  <div class="flex mb-4 items-center">
                    <p class="w-full line-through text-green">Submit Todo App Component to Tailwind Components</p>
                    <button class="flex-no-shrink p-2 ml-4 mr-2 border-2 rounded hover:text-white text-grey border-grey hover:bg-grey" onclick="markDone(this)">Not Done</button>
                    <button class="flex-no-shrink p-2 ml-2 border-2 rounded text-red border-red hover:text-white hover:bg-red" onclick="removeComponent(this)">Remove</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.script.js"></script>
</body>
</html>
